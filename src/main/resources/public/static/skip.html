<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
	<title></title>
	<!-- 引入 WeUI -->
	<link rel="stylesheet" href="./css/weui.css"/>
	<script src="./js/zepto.min.js"></script>
	<!-- <script src="./js/jweixin-1.0.0.js"></script> -->
	<script src="./js/weui.js"></script>
</head>
<body ontouchstart>

	<div class="page">
		<div class="js_dialog" id="turnDialog" style="display: none;">
			<div class="weui-mask"></div>
			<div class="weui-dialog">
				<div class="weui-dialog__bd">抱歉，由于您的基本信息没有完善，暂时还不能进行评测！</div>
				<div class="weui-dialog__ft">
					<a href="/cfd/wechatMenu/base" class="weui-dialog__btn weui-dialog__btn_primary" style="color: #39B2A9;">立即去完善</a>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var $turnDialog = $('#turnDialog');
		$turnDialog.fadeIn(200);
	</script>
</body>
</html>
