<script type="text/javascript">
	$(function(){

		$('#yaowu input[type=checkbox]').click(function(){
			var $self = $(this),$curItem = $self.closest('.weui-cell'),$curItemInput = $curItem.next();
			if( $self.is(':checked') ){
				$curItemInput.css('display','flex');
				if ($self.val()=="6")
				{
					$("#yaowu .check-you").attr("checked", false);
					$("#yaowu .weui-input").val('');
					$("#yaowu .check-yaoming").hide();
				}else
				{
					$("#yaowu .check-wu").attr("checked", false);
				}
				
			}else{
				$curItemInput.hide();
				$curItemInput.find('input[type=text]').val('');
			}
		});
		
		$('#hasSick input[type=checkbox]').click(function(){
			var $self = $(this),$curItem = $self.closest('.weui-cell'),$curItemInput = $curItem.next();
			if( $self.is(':checked') ){
				$curItemInput.css('display','flex');
				if ($self.val()=="14")
				{
					$("#hasSick .check-you").attr("checked", false);
					$("#hasSick .weui-input").val('');
					$("#hasSick .check-bingcheng").hide();
				}else
				{
					$("#hasSick .check-wu").attr("checked", false);
				}
				
			}else{
				$curItemInput.hide();
				$curItemInput.find('input[type=text]').val('');
			}
		});
		
		$('.jiazu input[type=checkbox]').click(function(){
			var $self = $(this);
			if( $self.is(':checked') ){
				if ($self.val()=="8")
				{
					$self.parent().parent().parent().find(".check-you").attr("checked", false);
				}else
				{
					$self.parent().parent().parent().find(".check-wu").attr("checked", false);
				}
				
			}
		});
		
		
		$('#more').click(function(){
			$(this).remove();
			$('.weui-cell__hide').css("display","flex");
		});
		
		

	})
</script>
